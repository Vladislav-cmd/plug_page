<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Чтобы на IOS номер телефона не изменял свой стиль -->
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/plug.css">
    <!-- <link rel="shortcut icon" href="img/icons/3.ico"> -->
    <title>Arabsky Grip</title>
</head>
<body>
    <body>
        <div class="wrapper lock-padding">
            <div class="plug__container">
                <div class="plug__block">
                    <div class="plug__block-logo">
                        <img src="img/logo.png" alt="">
                    </div>
                    <h2 class="plug__block-semititle">Сайт в процессе ребрендинга!</h2>
                    <p class="plug__block-subtitle">Пока что можете изучить наши соцсети:</p>
                    <div class="plug__block-socials">
                        <a href="" class="plug__block-social">
                            <img src="img/vk_icon.svg" alt="">
                        </a>
                        <a href="" class="plug__block-social">
                            <img src="img/instagram_icon.svg" alt="">
                        </a>
                        <a href="" class="plug__block-social">
                            <img src="img/yandex_icon.svg" alt="">
                        </a>
                    </div>
                    <h1 class="plug__block-title">Аренда оборудования для кино и тв</h1>
                    <p class="plug__block-subtitle">Заказ оборудования через telegram bot - просим прощения за временные неудобства</p>
                    <div class="plug__block-timer timer">
                        <div class="timer__items">
                            <div class="timer__item timer__days">12</div>
                            <div class="timer__item timer__hours">09</div>
                            <div class="timer__item timer__minutes">25</div>
                            <div class="timer__item timer__seconds">58</div>
                          </div>
                    </div>
                    <a href="#popup__feedback" class="plug__block-feedback popup__link"><p>Написать нам</p></a>
                </div>
            </div>    
        </div>

        <!-- POPUPS -->
        <div id="popup__feedback" class="popup">
            <div class="popup__body">
                <div class="popup__content">
                    <div class="popup__content-logo">
                        <img src="img/logo.png" alt="">
                    </div>
                    <form action="" class="popup__content-form popup-form">
                        <input required type="text" name="user_name" placeholder="Имя" class="popup-form__input">
                        <input required type="tel" name="user_email" placeholder="E-mail" class="popup-form__input">
                        <textarea name="user_comment" placeholder="Ваш комментарий" class="popup-form__input"></textarea>
                        <button type="submit" class="popup-form__button"><p>Написать нам</p></button>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/plug.js"></script>
    </body>
</body>
</html>
